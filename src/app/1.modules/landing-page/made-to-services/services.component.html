<app-header class="bg-gray-100" [title]="'Services'"></app-header>
<div class="container max-w-6xl px-6 mx-auto my-16 text-gray-900 md:px-0">

  <div class="flex flex-col sm:flex-row sm-flex-wrap gap-3 m-3 text-white items-center ">
    <div (click)="onServices('home/tailoring')" class="bg-white  mb-5 grow group item "><img [src]="services_one" alt=""
        class="group-hover:scale-110" />
      <div class="item-gradient"></div>
      <h5 class="text-base md:text-2xl font-bold font-garamond -mt-12 ml-2">Bespoke Tailoring</h5>
    </div>
    <div (click)="onServices('home/knitting')" class="bg-white mb-5 grow group item">
      <img [src]="services_two" alt="" class="grow group-hover:scale-110" />
      <div class="item-gradient"></div>
      <h5 class="text-base md:text-2xl font-garamond font-bold -mt-12 ml-2">Bespoke Knitwear</h5>
    </div>
    <div (click)="onServices('home/repairs')" class="bg-white mb-5 grow group item item-center">
      <img [src]="services_three" alt="" class="group-hover:scale-110" />
      <div class="item-gradient"></div>
      <h5 class="text-base md:text-2xl font-garamond font-bold -mt-12 ml-2">Bespoke Knitwear</h5>
    </div>
    <div (click)="onServices('home/ready-to-wear')" class="bg-white mb-5 grow group item"><img [src]="services_four"
        alt="" class="group-hover:scale-110" />
      <div class="item-gradient"></div>
      <h5 class="text-base md:text-2xl font-garamond font-bold -mt-12 ml-2">Bespoke Knitwear</h5>
    </div>
  </div>

</div>
