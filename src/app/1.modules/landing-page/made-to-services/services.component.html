<div class="bg-white h-screen">
<app-header class="" [title]="'Services'"></app-header>
<div class="max-w-6xl px-6 mx-auto my-16 text-gray-900 md:px-0">

  <div class="flex flex-col sm:flex-row sm-flex-wrap gap-3 m-3 text-white items-center">

    <div (click)="onServices('home/tailoring')" class="bg-transparent  mb-5 hover:cursor-pointer hover:animate-pulse">
      <img [src]="services_one" alt=""
        class="group-hover:scale-110" />
      <div class="item-gradient"></div>
      <div class="text-base md:text-2xl  font-bold font-garamond -mt-12 ml-2">Bespoke Tailoring</div>
    </div>

    <div (click)="onServices('home/knitting')" class="bg-transparent mb-5 hover:cursor-pointer hover:animate-pulse">
      <img [src]="services_two" alt="" class="grow group-hover:scale-110" />
      <div class="item-gradient"></div>
      <div class="text-base md:text-2xl hover:cursor-pointer font-garamond font-bold -mt-12 ml-2">Bespoke Knitwear</div>
    </div>

    <div (click)="onServices('home/repairs')" class="bg-transparent mb-5 hover:cursor-pointer hover:animate-pulse">
      <img [src]="services_three" alt="" class="group-hover:scale-110" />
      <div class="item-gradient"></div>
      <div class="text-base md:text-2xl hover:cursor-pointer font-garamond font-bold -mt-12 ml-2">Repairs</div>
    </div>

    <div (click)="onServices('home/ready-to-wear')" class="bg-transparent mb-5  hover:cursor-pointer hover:animate-pulse">
      <img [src]="services_four"
        alt="" class="group-hover:animate-pulse hover:cursor-pointer hover:text-white"/>
      <div class="item-gradient"></div>
      <div class="text-base md:text-2xl font-garamond font-bold -mt-12 ml-2 text-gray-100 hover:text-gray-100 ">Ready To Wear</div>
    </div>
  </div>

</div>
</div>
