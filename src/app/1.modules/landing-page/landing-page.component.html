<ng-container *ngIf="mainPage$ | async as mainPageDoc ">

  <section id="hero" class="bg-gray-800 z-1">
    <div class="container h-screen max-w-8xl">

      <nav class="z-50 flex flex-wrap items-center justify-between text-2xl text-gray-900 md:ml-10">
        <button (click)="onMenuToggle()" class="visiable pl-10 xl:visible">
          <img class="h-40 w-80 hover:caret-context-menu" src="assets/made-to-logo-white.svg" />
        </button>

        <button mat-icon-button (click)="onMenuToggle()" class="invisible text-white -pt-12 xl:invisible">
          <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
        </button>

        <span class="fill-space"></span>
        <div class="hidden h-10 mr-4 text-3xl xl:flex">

          <div class="text-gray-100 uppercase 50 group font-garamond">
            <button (click)="onAboutUs('about')" class="p-1 -mt-5 uppercase font-garamond hover:border-b hover:text-gray-100">
              About Us</button>
          </div>

          <div class="text-gray-100 uppercase text-1xl group">
            <button (click)="onService()" class="p-1 -mt-5 uppercase font-garamond hover:border-b hover:text-gray-100">
              Services</button>
          </div>

          <div class="text-gray-100 uppercase text-1xl group">
            <button (click)="onFollowing()"
              class="p-1 -mt-5 uppercase font-garamond hover:border-b hover:text-gray-100"> Follow</button>
          </div>

          <div class="text-gray-100 uppercase text-1xl group">
            <button class="p-1 -mt-5 uppercase font-garamond hover:border-b hover:text-gray-100"
              routerLink="/home/contacts"> Contact</button>
          </div>

          <div class="text-gray-100 uppercase text-1xl group">
            <button class="p-1 -mt-5 uppercase font-garamond hover:border-b hover:text-gray-100"
              routerLink="/blog">Thoughts</button>
          </div>

          <div class="text-gray-100 uppercase text-1xl group">
            <button class="p-1 -mt-5 uppercase font-garamond hover:border-b hover:text-gray-100"
              routerLink="/shop">shop</button>
          </div>

          <div class="text-gray-100 uppercase text-1xl group">
            <button class="p-1 -mt-5 uppercase font-garamond hover:border-b hover:text-gray-100" routerLink="/blog"
              routerLink="/profile">profile</button>
          </div>

        </div>
      </nav>

      <div class="max-w-3xl p-4 m-3 mx-10 text-3xl text-gray-100 uppercase border-2 font-garamond md:p-5 md:m-3 md:mx-10 md:text-4xl">
        {{ mainPageDoc[0].hero_title }}
      </div>

      <div class="container flex flex-col pb-1 mx-auto bg-gray-600 sm:bg-transparent t-10 mpt-5 px:-2 md:flex-row">

        <div (click)="onFeatured()"
          class=" hover:cursor-pointer block px-4 py-6 mx-auto text-center p-x-4 max-w-7xl sm:px-6 lg:py-10 lg:px-8  transition duration-300 ease-in-out hover:opacity-80">
          <img src="./assets/images/cta_knitting_200x200.png" class="rounded-lg hover:" width="400" height="400">
          <div class="p-2 mb-2 -mt-20 text-3xl tracking-tight text-gray-100 centered sm:text-3xl hover:text-gray-900">
            <span class="uppercase font-garamond">{{mainPageDoc[0].cta_left}}</span>
          </div>
        </div>

        <div (click)="onLastestBlog()"
          class="hover:cursor-pointer block px-4 py-6 mx-auto text-center max-w-7xl sm:px-6 lg:py-10 lg:px-8 hover:transition hover:duration-300 hover:ease-in-out hover:opacity-80">
          <img src="./assets/images/cta_scissors_200x200.png" class="rounded-lg" width="400" height="400">
          <div class="p-2 mb-2 -mt-20 text-3xl tracking-tight hover:opacity-100 sm:text-3xl">
            <span class="uppercase font-garamond">{{mainPageDoc[0].cta_center}}</span>
          </div>

        </div>

        <div (click)="onContactUs()"
          class="hover:cursor-pointer block px-4 py-6 mx-auto text-center max-w-7xl sm:px-6 lg:py-10 lg:px-8 transition duration-300 ease-in-out hover:opacity-80">
          <img src="./assets/images/cta_note_200x200.png" class="rounded-lg hover:bg-black" width="400" height="400">
          <div class="mb-2 -mt-20 text-3xl tracking-tight text-gray-100 uppercase sm:text-3xl hover:text-gray-100">
            <span class="uppercase font-garamond">{{mainPageDoc[0].cta_right}}</span>
          </div>

        </div>
      </div>
    </div>
  </section>
</ng-container>
