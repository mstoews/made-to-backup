  <div class="flex flex-col jusitfy-start items-start from-gray-800 via-gray-800 to-opacity-30 group-hover:opacity-80" (click)="openProductDetail()">

    <div class="w-full">
      <img [src]="product.image" alt="product" width="500" height="400" />
    </div>

    <button (click)="openProductDetail()"
     class="mt-2 relative z-10 flex items-center bg-gray-800 text-white justify-center w-full py-3 text-base font-medium leading-4 text-center transition duration-200 hover:text-white group-hover:opacity-100">
      View Details
    </button>

    <div class="mt-6 flex justify-between items-center w-full">
        <p class="text-lg dark:text-white lg:text-xl font-medium leading-6 lg:leading-5 text-gray-800">{{product.description}}</p>
        <p class="text-lg dark:text-white lg:text-xl leading-6 lg:leading-5 text-gray-800">${{product.price}}</p>
    </div>


    <p class="mt-3 dark:text-gray-200 text-sm md:text-lg lg:text-xl  leading-6 lg:leading-5 text-gray-600">{{product.category}}</p>

</div>
