<!-- <ng-container *ngIf="productItem$ | async as product"> -->
  <app-header  [title]="product.description"></app-header>
  <div class="lg:max-w-[1440px] md:max-w-[744px] max-w-[375px] mx-auto bg-white px-4 py-12">
    <div class="justify-center gap-8 lg:flex">
    <div
      class="flex flex-col items-start justify-start px-4 py-0 xl:w-full md:px-6 xl:px-20 2xl:container 2xl:mx-auto">
      <span> </span>
      <div
        class="flex flex-col items-start mt-5 space-y-8 jusitfy-start xl:items-center xl:flex-row xl:space-y-0 xl:space-x-8">
        <div class="flex flex-col items-stretch w-full mt-5 jusitfy-start xl:flex-row gap-y-4 xl:gap-y-0 xl:space-x-8">
          <div class="flex flex-row items-start justify-start">
            <ng-container *ngIf="inventoryImages$ | async as inventory">
              <div
                class="grid grid-cols-4 gap-y-2 md:gap-y-0 md:grid-cols-6 xl:grid-cols-1 justify-items-start gap-x-2 xl:gap-x-0 xl:gap-y-12">
                <ng-container *ngFor="let p of inventory">
                  <img (click)="setImage(p.imageSrc)" class="w-40 rounded-lg" [src]="p.imageSrc" width="300" height="300" alt="p.description" />
                </ng-container>
              </div>
            </ng-container>
          </div>

          <div>
            <img class="hidden rounded-lg w-[600px] xl:block" [src]="mainImage" width="400" height="400"
              alt="product" priority />
            <img class="w-full xl:hidden" [src]="mainImage" width="800" height="800" alt="headphones-2"
              priority />
          </div>

          <div class="flex flex-col items-start justify-start w-full xl:w-7/12">
            <p class="text-xl font-semibold leading-5 text-gray-800 font-garamond lg:text-3xl xl:leading-6">
              {{ product.category }}
            </p>


            <p class="mt-5 text-base leading-normal text-gray-600 "
              [innerHTML]="product.rich_description | safe : 'html'"></p>

            <div *ngIf="!product.quantity_required">
            <p class="mt-3 text-lg leading-5 text-gray-600 font-garamond md:text-xl"> Price ${{ product.price }} </p>
            </div>


            <div *ngIf="product.quantity_required" class="justify-between w-full mt-8 ">
            <p class="mt-3 text-lg leading-5 text-gray-600 font-garamond md:text-xl"> Cost per Quantity : ${{ product.price }} </p>

            <p class="mt-3 text-lg leading-5 text-gray-600 font-garamond md:text-xl"> Purchase Total :  ${{ total_cost | number: '1.0-0' }} </p>
          </div>


            <div *ngIf="product.quantity_required" class="flex items-center justify-between w-full mt-8 border border-gray-200 xl:mt-12 h-11">

              <button mat-flat-button (click)="subtract()"
                class="flex items-center justify-center h-full border-r w-11 xl:w-16 broder-gray-200">
                <img class="w-6" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/product_detail_svg1.svg"
                  alt="subtract">
              </button>
              <p id="num" class="mt-2 leading-tight text-gray-600 text-medium">{{quantity | number: '1.1-1'}}</p>
              <button mat-flat-button (click)="add()"
                class="flex items-center justify-center h-full border-l w-11 xl:w-16 broder-gray-200">
                <img class="w-6" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/product_detail_svg2.svg"
                  alt="add">
              </button>
            </div>


            <div class="items-start w-full mt-10 lg:flex">
              <button mat-raised-button
                class="w-full p-1 m-2 text-base font-medium text-center text-gray-800 bg-white border border-gray-800 py-7 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 hover:bg-black hover:text-white"
                (click)="onAddToShoppingCart()">
                Add to Cart
              </button>

              <button mat-raised-button
              class="w-full p-1 m-2 text-base font-medium text-center text-gray-800 bg-white border border-gray-800 py-7 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 hover:bg-black hover:text-white"
                (click)="onAddToWishList()">
                Wish List
              </button>

              <button mat-raised-button
              class="w-full p-1 m-2 text-base font-medium text-center text-gray-800 bg-white border border-gray-800 py-7 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 hover:bg-black hover:text-white"
                (click)="onGoShoppingCart()">
                Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
