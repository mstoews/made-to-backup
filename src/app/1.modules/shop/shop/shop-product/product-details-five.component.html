  <div class="grid justify-items-center grid-cols-1 gap-1 m-1 sm:grid-cols-5">
    <div class="bg-slate-500 flex sm:flex-col sm:col-start-1">
      <ng-container *ngFor="let p of images">
        <img class="w-16 m-1 sm:w-full" (click)="setImage(p)" [ngSrc]="p.imageSrc" width="200" height="200"
          alt="image" />
      </ng-container>
    </div>
    <div class="bg-red-500  ...sm:col-start-2 sm:col-span-2">02
      <img class="w-full" [src]="mainImage" width="400" height="400" alt="product" priority />
    </div>
    <div class="bg-red-500  ...sm:col-start-4 sm:col-span-2">03

      <p class="text-xl font-semibold leading-5 text-gray-800 font-garamond lg:text-3xl lg:leading-6">
        {{ product.short_description }}
      </p>

      <p class="mt-5 text-base leading-normal text-gray-600 " [innerHTML]="product.rich_description | safe : 'html'">
      </p>

      <div *ngIf="!product.quantity_required">
        <p class="mt-3 text-lg leading-5 text-gray-600 font-garamond md:text-xl"> Price ${{ product.price }} </p>
      </div>
      <div *ngIf="product.quantity_required" class="justify-between w-full mt-8 ">
        <p class="mt-3 text-lg leading-5 text-gray-600 font-garamond md:text-xl"> Cost per Quantity : ${{product.price }} </p>
        <p class="mt-3 text-lg leading-5 text-gray-600 font-garamond md:text-xl"> Purchase Total : ${{total_cost | number: '1.0-0' }} </p>
      </div>
      <div class="flex flex-col">
        <div class="flex grow">
          <button mat-raised-button
            class="w-full m-1 flex-start text-base font-medium text-center text-gray-800 bg-white border border-gray-800 py-7 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 hover:bg-black hover:text-white"
            (click)="onAddToShoppingCart()"> Add to Cart </button>
        </div>
        <div class="flex grow">
          <button mat-raised-button
            class=" w-full m-1 text-base font-medium text-center text-gray-800 bg-white border border-gray-800 py-7 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 hover:bg-black hover:text-white"
            (click)="onAddToWishList()">
            Wish List
          </button>
        </div>

        <div class="flex grow">
          <button mat-raised-button
            class="w-full m-1 text-base font-medium text-center text-gray-800 bg-white border border-gray-800 py-7 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 hover:bg-black hover:text-white"
            (click)="onGoShoppingCart()">
            Cart
          </button>
        </div>
      </div>
    </div>
  </div>
