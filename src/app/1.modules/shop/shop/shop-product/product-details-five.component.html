<!-- <ng-container *ngIf="productItem$ | async as product"> -->
<ng-container *ngIf="inventoryImages$ | async as images">
<div data-te-lightbox-init class="h-full w-full bg-white">
  <app-header [title]="product.description"></app-header>
  <div class="grid grid-cols-1 gap-y-10 gap-x-6 mx-5 sm:grid-cols-7 bg-white">
    <div class="grid-cols-1 flex-shrink">
      <div class="flex flex-row gap-2 sm:flex-col ">
        <ng-container *ngFor="let p of images">
          <div  class="flex-1 m-1 w-auto h-16 items-center justify-between gap-auto rounded-md">
          <img class="hover:cursor-pointer rounded-md data-[te-lightbox-disabled]:cursor-auto" (click)="mainImage = p.imageSrc400"
            [ngSrc]="p.imageSrc200" width="200" height="200" alt="image" />
          </div>
        </ng-container>
      </div>
    </div>

    <div class="grid-cols-1 sm:col-start-2 sm:col-span-3">
      <img class="flex-1 w-full h-auto sm:w-full m-1 rounded-md" [src]="mainImage" alt="product" priority />

    <div class="flex flex-col md:flex-row">

        <button mat-raised-button
          class="w-full m-1 flex-start text-base font-medium text-center text-gray-600 bg-white border border-gray-800 py-7 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 hover:bg-black hover:text-white"
          (click)="onAddToShoppingCart()"> Add to Cart
        </button>


        <button mat-raised-button
          class=" w-full flex-start m-1 text-base font-bold text-center text-gray-600 bg-white border border-gray-800 py-7 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 hover:bg-black hover:text-white"
          (click)="onAddToWishList()">
          Wish List
        </button>

        <button mat-raised-button
          class="w-full m-1 text-base font-medium text-center text-gray-600 bg-white border border-gray-800 py-7 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 hover:bg-black hover:text-white"
          (click)="onGoShoppingCart()">
          Open Cart
        </button>

    </div>
  </div>

    <div class="grid-cols-1 smcol-start-5 sm:col-span-3">
      <div class="flex-1">
        <div class="font-semibold leading-5 text-gray-600 font-garamond lg:text-3xl lg:leading-6 ml-2">
          {{ product.short_description }}
        </div>

        <div class="w-full md:w-auto text-base leading-normal text-gray-600 sm:mt-10"
          [innerHTML]="product.rich_description | safe : 'html'"> </div>

        <div *ngIf="!product.quantity_required">
          <p class="mt-3 text-lg leading-5 text-gray-600 font-garamond md:text-xl"> Price ${{ product.price }} </p>
        </div>
        <div *ngIf="product.quantity_required" class="justify-between w-full mt-8 ">
          <p class="mt-3 text-lg leading-5 text-gray-600 font-garamond md:text-xl"> Cost per Quantity : ${{product.price
            }} </p>
          <p class="mt-3 text-lg leading-5 text-gray-600 font-garamond md:text-xl"> Purchase Total : ${{total_cost |
            number: '1.0-0' }} </p>
        </div>
      </div>
    </div>
  </div>
</div>
</ng-container>
