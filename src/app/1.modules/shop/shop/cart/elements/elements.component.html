<div class="h-100 mt-10">
<form (submit)="handleForm($event)">
  <div class="h-100">

    <div id="card-element" #cardElement>
      <!-- A Stripe Element will be inserted here. -->
    </div>

    <!-- Used to display Element errors. -->
    <p class="has-text-danger">{{ cardErrors }}</p>
  </div>

  <hr>
  <div class="mt-6">
    <button type="submit"
      class="w-full px-4 py-3 text-base font-medium text-white bg-gray-800 border border-transparent rounded-md shadow-sm hover:bg-gray-200 hover:text-black hover:border-2 hover:border-black focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-50">
      Buy for ${{ amount }}.00
    </button>
  </div>
</form>

<div *ngIf="loading" class="notification is-info">Loading....</div>
<pre *ngIf="confirmation" style="max-width: 500px;">  {{ confirmation | json }} </pre>
</div>
