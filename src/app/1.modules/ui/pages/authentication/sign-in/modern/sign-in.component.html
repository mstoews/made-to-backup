<div class="flex flex-col items-center flex-auto min-w-0 sm:justify-center md:p-8">
  <div class="flex overflow-hidden md:w-full md:max-w-6xl sm:rounded-2xl sm:shadow sm:bg-card">
    <div class="w-full px-4 py-8 sm:w-auto sm:p-12 md:p-16">
      <div class="w-full mx-auto max-w-80 sm:w-80 sm:mx-0 text-gray-700">
        <!-- Logo -->
        <div class="w-12">
          <img src="/favicon.ico" />
        </div>

        <!-- Title -->
        <div class="mt-8 text-4xl font-extrabold leading-tight tracking-tight">
          Sign in
        </div>
        <div class="flex items-baseline mt-0.5 font-medium">
          <div>Don't have an account?</div>
          <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['/authentication/sign-up/modern']">
            Register
          </a>
        </div>

        <!-- Alert -->
        <fuse-alert class="mt-8 -mb-4" *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false" [type]="alert.type"
          [@shake]="alert.type === 'error'">
          {{ alert.message }}
        </fuse-alert>

        <!-- Sign in form -->
        <form class="mt-8" [formGroup]="signInForm" #signInNgForm="ngForm">
          <!-- Email field -->
          <mat-form-field class="w-full">
            <mat-label>Email address</mat-label>
            <input id="email" matInput [formControlName]="'email'" />
            <mat-error *ngIf="signInForm.get('email')!.hasError('required')">
              Email address is required
            </mat-error>
            <mat-error *ngIf="signInForm.get('email')!.hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>

          <!-- Password field -->
          <mat-form-field class="w-full">
            <mat-label>Password</mat-label>
            <input id="password" matInput type="password" [formControlName]="'password'" #passwordField />
            <button mat-icon-button type="button" (click)="
                passwordField.type === 'password'
                  ? (passwordField.type = 'text')
                  : (passwordField.type = 'password')
              " matSuffix>
              <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'password'" [svgIcon]="'heroicons_solid:eye'">
              </mat-icon>
              <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'text'" [svgIcon]="'heroicons_solid:eye-off'">
              </mat-icon>
            </button>
            <mat-error> Password is required </mat-error>
          </mat-form-field>



          <!-- Submit button -->
          <button class="w-full mt-6 fuse-mat-button-large" mat-flat-button [color]="'primary'"
            [disabled]="signInForm.disabled" (click)="signIn()">
            <span *ngIf="!signInForm.disabled"> Sign in </span>
            <mat-progress-spinner *ngIf="signInForm.disabled" [diameter]="24" [mode]="'indeterminate'">
            </mat-progress-spinner>
          </button>


          <!-- <div class="flex items-center mt-8">
            <div class="flex-auto mt-px border-t"></div>
            <div class="mx-2 text-secondary">Or continue with</div>
            <div class="flex-auto mt-px border-t"></div>
          </div>


          <div class="flex items-center mt-8 space-x-4">
            <button class="flex-auto" type="button" mat-stroked-button>
              <mat-icon class="icon-size-5" [svgIcon]="'feather:facebook'"></mat-icon>
            </button>
            <button class="flex-auto" type="button" mat-stroked-button>
              <mat-icon class="icon-size-5" [svgIcon]="'feather:twitter'"></mat-icon>
            </button>
            <button class="flex-auto" type="button" mat-stroked-button>
              <mat-icon class="icon-size-5" [svgIcon]="'feather:github'"></mat-icon>
            </button>
          </div> -->
        </form>
      </div>
    </div>
    <div class="md:p-10 p-4">
      <img
        src="https://firebasestorage.googleapis.com/v0/b/made-to-cassie.appspot.com/o/800%2F92AF73CF-F677-49AB-86E8-09BA55C711DA_800x800.jpeg?alt=media&token=d0398f97-bbd7-4ca0-8d64-4da001ff80c7"        class="w-full h-full" />
    </div>
  </div>
</div>
