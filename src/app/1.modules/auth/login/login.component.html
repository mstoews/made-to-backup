<div class="grid container">
  <div class=" mt-3">
    <div class="grid-cols-12  offset-lg-4">
      <mat-card appearance="outlined" class="text-center">
       
        <mat-card-header>
          <mat-card-title class="text-gray-700"> Login </mat-card-title>
         
        </mat-card-header>
        
        <mat-card-content>
          <div class="flex mt-2">
            <div class="col-12">
              <div class="col-start-4 col-end-10">
              <img class="text-gray-700 w-[200px] h-[200px] center" src='../../../../assets/madetologo-black.svg' />
            </div>
              <firebase-ui (signInSuccessWithAuthResult)="successCallback($event)" (signInFailure)="errorCallback($event)"
                (uiShown)="uiShownCallback()"></firebase-ui>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
