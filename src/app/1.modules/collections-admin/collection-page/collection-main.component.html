<div class="h-full bg-white">
<app-header class="bg-white hidden sm:block" [title]="'Made To Collections'"></app-header>
<app-header class="bg-white block" sm:hidden [title]="'Collections'"></app-header>

  <div *ngIf="collectionImages$ | async as images">
    <app-tw-lightbox class="hidden" [imageCollection]="images"></app-tw-lightbox>
    <div class="flex flex-col md:flex-row gap-4 h-screen">
      <div class="bg-primary-500 text-black items-center md:w-[450px]">
        <div>
          <div class="h-20 py-10 text-3xl font-garamond lg:text-4xl text-center text-gray-700">
            {{collection.title}}</div>
            <div class="mt-10 py-10 text-3xl font-garamond lg:text-4xl leading-7 xl:leading-9 text-center text-gray-700"
              [innerHTML]="collection.body | safe: 'html'"></div>
        </div>
      </div>
          <collection-gallery [imageCollection]="images"></collection-gallery>
    </div>
  </div>
</div>
