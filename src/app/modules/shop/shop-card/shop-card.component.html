<a  class="group">
  <span class="flex-1"></span>
  <div>
    <div class="relative group">
        <div class="absolute top-0 left-0 flex items-center justify-center w-full h-full opacity-0 bg-gradient-to-t from-gray-800 via-gray-800 to-opacity-30 group-hover:opacity-50"></div>
        <img [src]="product.image" width="400" height="400" alt={{product.description}} class="object-cover object-center w-full h-full rounded-lg group-hover:opacity-75">
        <div class="absolute bottom-0 w-full p-8 opacity-0 group-hover:opacity-100">
            <!-- <button (click)="addToCart()" class="w-full py-3 text-base font-medium leading-4 text-gray-800 bg-white hover:bg-gray-800 hover:text-gray-100 dark:bg-gray-800 dark:text-gray-300">Add to cart</button> -->

            <button (click)="onAddToWishList()" class="w-full py-3 mt-2 text-base font-medium leading-4 text-white bg-transparent border-2 border-white hover:bg-gray-800">Add to Wishlist</button>

            <button (click)="openProductDetail()" class="w-full py-3 mt-2 text-base font-medium leading-4 text-white bg-transparent border-2 border-white hover:bg-gray-800">Details</button>

        </div>
    </div>
    <h3 class="mt-4 text-sm text-gray-700">{{product.description}}</h3>
    <p class="mt-1 text-lg font-medium text-gray-900">${{product.price}}</p>
</div>
</a>
