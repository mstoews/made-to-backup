<div class="flex flex-col items-center flex-auto h-screen min-w-0 bg-gray-100 sm:flex-row md:items-start sm:justify-center md:justify-start">
  <div class="w-full px-4 py-8 md:flex md:items-center md:justify-end sm:w-auto md:h-full md:w-1/2 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card"  >
    <mat-card class="w-full mx-auto bg-gray-200 max-w-220 sm:w-80 sm:mx-0">
      <!-- Logo -->
      <div class="w-12">
        <img src="/favicon.ico" />
      </div>

      <!-- Title -->
      <div class="mt-8 text-4xl font-extrabold leading-tight tracking-tight">
        Sign in
      </div>
      <div class="flex items-baseline mt-0.5 font-medium">
        <div>Don't have an account?</div>
        <a class="ml-2 text-primary-500 hover:underline" [routerLink]="['/']">
          Sign Up
        </a>
      </div>

      <!-- Alert -->
      <fuse-alert
                class="mt-8 -mb-4"
                *ngIf="showAlert"
                [appearance]="'outline'"
                [showIcon]="false"
                [type]="alert.type"
                [@shake]="alert.type === 'error'">
                {{alert.message}}
      </fuse-alert>

      <!-- Sign in form -->
      <form class="mt-8" [formGroup]="signInForm" #signInNgForm="ngForm">
        <!-- User Name field -->
        <mat-form-field class="w-full">
          <mat-label>Email Address</mat-label>
          <input id="email" matInput [formControlName]="'email'" />
          <mat-error *ngIf="signInForm.get('email')">
            User name is required
          </mat-error>
          <mat-error *ngIf="signInForm.get('email')">
            Please enter a valid name
          </mat-error>
        </mat-form-field>

        <!-- Password field -->
        <mat-form-field class="w-full">
          <mat-label>Password</mat-label>
          <input
            id="password"
            matInput
            type="password"
            [formControlName]="'password'"
            #passwordField
          />
          <button
            mat-icon-button
            type="button"
            (click)="
              passwordField.type === 'password'
                ? (passwordField.type = 'text')
                : (passwordField.type = 'password')
            "
            matSuffix
          >
            <mat-icon
              class="icon-size-5"
              *ngIf="passwordField.type === 'password'"
              [svgIcon]="'heroicons_solid:eye'"
            ></mat-icon>
            <mat-icon
              class="icon-size-5"
              *ngIf="passwordField.type === 'text'"
              [svgIcon]="'heroicons_solid:eye-off'"
            ></mat-icon>
          </button>
          <mat-error> Password is required </mat-error>
        </mat-form-field>

        <!-- Actions -->
        <div class="inline-flex items-end justify-between w-full mt-1.5 ml-1">
          <mat-checkbox [color]="'primary'" [formControlName]="'rememberMe'">
            Remember me
          </mat-checkbox>
          <a class="font-medium text-md text-primary-500 hover:underline"
            [routerLink]="['/forgot-password']">
            Forgot password?
          </a>
        </div>

        <!-- Submit button -->
        <button
          class="w-full mt-6 fuse-mat-button-large"
          mat-flat-button
          [color]="'primary'"
          [disabled]="signInForm.disabled"
          (click)="signInEmail()"
        >
          <span *ngIf="!signInForm.disabled"> Sign in </span>
          <mat-progress-spinner
            *ngIf="signInForm.disabled"
            [diameter]="24"
            [mode]="'indeterminate'"
          ></mat-progress-spinner>
        </button>
        <button
          mat-raised-button
          appGoogleSignin
          class="w-full mt-6 fuse-mat-button-large"
          [color]="'primary'"
          [disabled]="signInForm.disabled"
          (click)="signInWithGoogle()"
        >
          <span *ngIf="!signInForm.disabled"> Sign in with Google </span>
          <mat-progress-spinner
            *ngIf="signInForm.disabled"
            [diameter]="24"
            [mode]="'indeterminate'"
          >
          </mat-progress-spinner>
        </button>

      </form>
    </mat-card>
  </div>
  <div
    class="relative items-center justify-center flex-auto hidden w-1/2 h-full p-16 overflow-hidden bg-gray-800 md:flex lg:px-28 dark:border-l"
  >
    <!-- Background - @formatter:off -->
    <!-- Rings -->
    <svg
      class="absolute inset-0 pointer-events-none"
      viewBox="0 0 960 540"
      width="100%"
      height="100%"
      preserveAspectRatio="xMidYMax slice"
      xmlns="http://www.w3.org/2000/svg"
    >
      <g
        class="text-gray-700 opacity-25"
        fill="none"
        stroke="currentColor"
        stroke-width="100"
      >
        <circle r="234" cx="196" cy="23"></circle>
        <circle r="234" cx="790" cy="491"></circle>
      </g>
    </svg>
    <!-- Dots -->
    <svg
      class="absolute text-gray-700 -top-16 -right-16"
      viewBox="0 0 220 192"
      width="220"
      height="192"
      fill="none"
    >
      <defs>
        <pattern
          id="837c3e70-6c3a-44e6-8854-cc48c737b659"
          x="0"
          y="0"
          width="20"
          height="20"
          patternUnits="userSpaceOnUse"
        >
          <rect x="0" y="0" width="4" height="4" fill="currentColor"></rect>
        </pattern>
      </defs>
      <rect
        width="220"
        height="192"
        fill="url(#837c3e70-6c3a-44e6-8854-cc48c737b659)"
      ></rect>
    </svg>
    <!-- @formatter:on -->
    <!-- Content -->
    <div class="relative z-10 w-full max-w-2xl">
      <div class="font-bold leading-none text-gray-100 text-7xl">
        <div>Welcome to</div>
        <div>Made-To</div>
      </div>
      <div class="mt-6 text-lg leading-6 tracking-tight text-gray-400">
        This website is made for you to enjoy our rich product selection and
        learn more about our work.
      </div>
    </div>
  </div>
</div>
