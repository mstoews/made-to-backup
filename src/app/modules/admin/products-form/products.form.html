<div mat-dialog-title [ngStyle]="{'border-left': '10px solid' + cRAG  }">{{sTitle}}</div>
<div mat-dialog-content>
    <form [formGroup]="prdGroup" (ngSubmit)="onUpdate(prdGroup.value)" class="form">

        
        <mat-form-field class="form-element" [ngStyle]="{ width: '100%' }">
            <input matInput placeholder="ID" formControlName="id" />
        </mat-form-field>

        
        <mat-form-field class="form-element" [ngStyle]="{ width: '100%' }">
            <input matInput placeholder="Description" formControlName="description" />
        </mat-form-field>

        <mat-form-field class="form-element" [ngStyle]="{ width: '100%' }">
            <input matInput placeholder="Rich Description" formControlName="rich_description" />
        </mat-form-field>
        
        <mat-form-field class="form-element" [ngStyle]="{ width: '100%' }">
            <input matInput placeholder="Rich Description" formControlName="rich_description" />
        </mat-form-field>

        <mat-form-field class="form-element" [ngStyle]="{ width: '100%' }">
            <input matInput placeholder="Main Image" formControlName="image" />
        </mat-form-field>
        
        <mat-form-field class="form-element" [ngStyle]="{ width: '100%' }">
            <input matInput placeholder="Image List" formControlName="images" />
        </mat-form-field>

        <mat-form-field class="form-element" [ngStyle]="{ width: '100%' }">
            <input matInput placeholder="Brand" formControlName="brand" />
        </mat-form-field>


        <mat-form-field class="form-element" [ngStyle]="{ width: '100%' }">
            <input matInput placeholder="Price" formControlName="price" />
        </mat-form-field>

        <mat-form-field class="form-element" [ngStyle]="{ width: '100%' }">
            <input matInput placeholder="Category" formControlName="category" />
        </mat-form-field>

        <mat-form-field class="form-element" [ngStyle]="{ width: '100%' }">
            <input matInput placeholder="Rating" formControlName="rating" />
        </mat-form-field>

        <mat-form-field class="form-element" [ngStyle]="{ width: '100%' }">
            <input matInput placeholder="Featured" formControlName="is_featured" />
        </mat-form-field>

        <mat-form-field class="form-element" [ngStyle]="{ width: '100%' }">
            <input matInput placeholder="User" formControlName="user_update" />
        </mat-form-field>

        <mat-form-field [ngStyle]="{ width: '48%' }" class="form-element">
            <input matInput placeholder="Start Date" type="date" id="start_date" formControlName="start_date" />
        </mat-form-field>

        <mat-form-field [ngStyle]="{ width: '48%' }" class="form-element">
            <input matInput placeholder="Due Date" type="date" id="due_date" formControlName="due_date" />
        </mat-form-field>


    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onUpdate(product)" [mat-dialog-close]="product" mat-flat-button color="primary">
        Update
    </button>
    <button mat-button (click)="onCreate(product)" [mat-dialog-close]="product" mat-flat-button color="primary">
        Insert
    </button>
    <button mat-button (click)="onDelete(product)" [mat-dialog-close]="product" mat-flat-button color="primary">
        Delete
    </button>
    <button mat-button (click)="onVerify(product)" [mat-dialog-close]="product" mat-flat-button color="primary">
        Verify Complete
    </button>
    <button mat-button (click)="onAddComment(product)" [mat-dialog-close]="product" mat-flat-button color="primary">
        Comment
    </button>
    <button mat-button (click)="closeDialog()" mat-flat-button color="warn">
        Cancel
    </button>
</div>
