<app-header [title]="'Maintenance'"> </app-header>

<mat-card class="m-4 text-gray-700 max-w-3/8 filter-article filter-interactive mat-elevation-z8">
  <div
    mat-dialog-title
    class="text-3xl mb-3 ml-1 pl-2 border-green-600"
    [ngStyle]="{ 'border-left': '10px solid', 'border-color': 'green' }"
  >
    {{ sTitle }}
  </div>

  <div mat-dialog-content>
    <form
      [formGroup]="mainpageGroup"
      (ngSubmit)="onUpdate(mainpageGroup.value)"
    >
      <div class="m-1 flex flex-col">
        <div class="flex flex-col grow">
          <mat-label class="ml-2 text-base">Landing Page Hero Title</mat-label>
          <mat-form-field class="m-1 flex-start" appearance="outline">
            <input
              matInput
              placeholder="Landing Page"
              formControlName="hero_title"
            />
          </mat-form-field>
        </div>

        <div class="flex flex-col grow">
          <mat-label class="ml-2 text-base">Features Title</mat-label>
          <mat-form-field class="m-1" appearance="outline">
            <input
              matInput
              placeholder="Feature"
              formControlName="features_header"
            />
          </mat-form-field>
        </div>

        <div class="flex flex-col grow">
          <mat-label class="ml-2 text-base">Features Description</mat-label>
          <mat-form-field class="m-1 form-element" appearance="outline">
            <input
              matInput
              placeholder="Description "
              formControlName="features_subheader"
            />
          </mat-form-field>
        </div>

        <section class="flex flex-col md:flex-row">
          <div class="flex flex-col grow">
            <mat-label class="ml-2 text-base">Left CTA</mat-label>
          <mat-form-field class="m-1 form-element grow" appearance="outline">
            <input
              matInput
              placeholder="Call to Action Left"
              formControlName="cta_left"
            />
          </mat-form-field>
          </div>

          <div class="flex flex-col grow">
            <mat-label class="ml-2 text-base">Right CTA</mat-label>
          <mat-form-field class="m-1 form-element grow" appearance="outline">

            <input
              matInput
              placeholder="Call to Action Right"
              formControlName="cta_right"
            />
          </mat-form-field>
          </div>
        </section>

        <div mat-dialog-title class="flex-col font-bold">
          Contact Information
        </div>
        <section class="flex flex-col md:flex-row">


          <div class="flex flex-col grow">
            <mat-label class="ml-2 text-base">eMail</mat-label>
          <mat-form-field class="m-1 form-element grow" appearance="outline">
            <input
              matInput
              placeholder="Contact Email"
              formControlName="contact_email"
            />
          </mat-form-field>
          </div>


          <div class="flex flex-col grow">
            <mat-label class="ml-2 text-base">Telephone</mat-label>
          <mat-form-field class="m-1 form-element grow" appearance="outline">
            <input
              matInput
              placeholder="Telephone"
              formControlName="contact_telephone"
            />
          </mat-form-field>
          </div>



          <div class="flex flex-col grow">
            <mat-label class="ml-2 text-base">Shipping</mat-label>
          <mat-form-field class="m-1 form-element grow" appearance="outline">

            <input
              matInput
              placeholder="Shipping Locations"
              formControlName="contact_shipping"
            />
          </mat-form-field>
          </div>
        </section>

        <!-- <mat-radio-group>
        <mat-radio-button class="m-1" value="true">Active</mat-radio-button>
        <mat-radio-button class="m-1" value="false">InActive</mat-radio-button>
      </mat-radio-group> -->
      </div>
    </form>
  </div>
  <div mat-dialog-actions class="mt-10">
    <button
      class="m-1"
      mat-flat-button
      (click)="onUpdate(mainPage)"
      color="primary"
    >
      <mat-icon [svgIcon]="'mat_outline:update'"></mat-icon>
      Update Main Page
    </button>
    <button class="m-1" mat-flat-button (click)="onCreate()" color="primary">
      <mat-icon [svgIcon]="'mat_outline:add'"></mat-icon>
      Create Main Page
    </button>
    <!--
    <button class="m-1" mat-icon-button mat-flat-button (click)="onDelete(product)" color="primary"  [disabled]="!adminGroup.valid"        >
      <mat-icon [svgIcon]="'mat_fill:delete'"></mat-icon>
    </button>
    <button class="m-1"  mat-icon-button mat-flat-button (click)="onImages()" color="primary" [disabled]="!adminGroup.valid"  >
      <mat-icon [svgIcon]="'mat_fill:design_services'"></mat-icon>
    </button> -->
  </div>
</mat-card>

<div class="flex flex-col flex-auto min-w-0">

  <mat-drawer-container class="flex-auto">

      <!-- Drawer -->
      <mat-drawer
          class="w-72 dark:bg-gray-900"
          [autoFocus]="false"
          [mode]="'over'"
          #matDrawer>
          <!-- Demo sidebar -->
        
      </mat-drawer>

      <!-- Drawer content -->
      <mat-drawer-content class="flex flex-col">

          <!-- Header -->
          <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 pb-22 sm:pt-12 sm:pb-28 sm:px-10 bg-default dark:bg-transparent">
              <div class="flex-1 min-w-0">
                  <!-- Breadcrumbs -->
                  <div>
                      <div class="hidden sm:flex flex-wrap items-center font-medium">
                          <div>
                              <a class="whitespace-nowrap text-primary-500">Admin</a>
                          </div>
                          <div class="flex items-center ml-1 whitespace-nowrap">
                              <mat-icon
                                  class="icon-size-5 text-secondary"
                                  [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                              <a class="ml-1 text-primary-500">Main</a>
                          </div>
                          <div class="flex items-center ml-1 whitespace-nowrap">
                              <mat-icon
                                  class="icon-size-5 text-secondary"
                                  [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                              <span class="ml-1 text-secondary">Gallery</span>
                          </div>
                      </div>
                      <div class="flex sm:hidden">
                          <a
                              class="inline-flex items-center -ml-1.5 text-secondary font-medium"
                              [routerLink]="'./..'">
                              <mat-icon
                                  class="icon-size-5 text-secondary"
                                  [svgIcon]="'heroicons_solid:chevron-left'"></mat-icon>
                              <span class="ml-1">Back</span>
                          </a>
                      </div>
                  </div>
                  <!-- Title -->
                  <div class="mt-2">
                      <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                          Gallery of Photos
                      </h2>
                  </div>
              </div>
              <!-- Actions -->
              <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
                  <button
                      mat-icon-button
                      (click)="matDrawer.toggle()">
                      <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
                  </button>
              </div>
          </div>

          <!-- Main -->
          <div class="flex-auto -mt-16 p-6 sm:p-10 rounded-t-2xl shadow bg-card">

              <!-- CONTENT GOES HERE -->
              
              <div class="border-2 border-gray-100 rounded-2xl">
              <app-gallery></app-gallery>
            </div>
          </div>

      </mat-drawer-content>

  </mat-drawer-container>

</div>
