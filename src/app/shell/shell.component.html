
<div class="flex-container">
  <header class="m-1 bg-gray-700 flex-header">
    <mat-toolbar class="text-white bg-gray-700 rounded-lg">
      <button
        class="transition hover:rotate-180"
        [ngClass]="{ clicked: isClicked }"
        type="button"
        (click)="onToggleMenu()"
        mat-icon-button
        matTooltip="Toggle Side Nav"
        aria-label="Toggle"
      >
        <mat-icon
          id="icon"
          (click)="doAnimate()"
          [ngClass]="{ animate: doAnimation }"
          class="side-nav__icon"
          [svgIcon]="'heroicons_outline:chevron-double-right'"
        >
        </mat-icon>
      </button>
      <span class="logo" routerLink="/server"></span>
      <span class="flex flex-1 text-2xl">Made To v0.0.01</span>

      <div *ngIf="!(isHandset$ | async)">
        <a
          routerLink="/cards"
          matTooltip="Shopping Cart"
          class="flex items-center p-2 pr-5 font-normal text-gray-300 rounded-lg text-1xl grow hover:bg-gray-800 dark:hover:bg-gray-700"
        >
          <mat-icon [svgIcon]="'mat_outline:shopping_cart'"></mat-icon>
        </a>
      </div>

      <div *ngIf="isLoggedIn">
        <a
          routerLink="/authentication/sign-in/split-screen"
          matTooltip="Log In"
          class="flex items-center p-2 pr-5 font-normal text-gray-300 rounded-lg text-1xl grow hover:bg-gray-800 dark:hover:bg-gray-700" >
          <mat-icon [svgIcon]="'mat_outline:login'"></mat-icon>
        </a>
      </div>

      <div *ngIf="!isLoggedIn">
        <a
          routerLink="/authentication/sign-out/fullscreen"
          matTooltip="Log Out"
          class="flex items-center p-2 pr-5 font-normal text-gray-300 rounded-lg text-1xl grow hover:bg-gray-800 dark:hover:bg-gray-700" >
          <mat-icon [svgIcon]="'mat_outline:logout'"></mat-icon>
        </a>
      </div>
    </mat-toolbar>
  </header>
  <mat-sidenav-container class="flex-1">
    <mat-sidenav class="ml-1 bg-gray-700 rounded-lg " #drawer mode="side" opened  [@onMainContentChange]="onSideNavChange ? 'open' : 'close'">
      <app-sidenav></app-sidenav>
    </mat-sidenav>
    <main class="ml-2 mr-1 text-gray-800 bg-gray-100 rounded-lg flex-main">
      <article class="flex-article">
        <ng-content></ng-content>
      </article>
    </main>
  </mat-sidenav-container>
</div>
