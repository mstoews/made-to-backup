<div class="flex flex-col sm:flex-row sm:space-x-4 md:ml-20 mr-20 mt-10 sm:ml-2 bg-white">
  <h1
    class="flex-auto sm:w-auto font-garamond focus:outline-none font-bold text-1x1 md:text-3xl lg:text-4xl leading-tight text-gray-800 dark:text-white">
    {{ title }}</h1>
  <span class="flex-auto"></span>
  <button mat-icon-button class="invisible sm:visible bg-gray-300 hover:bg-gray-500 hover:text-gray-100"
    (click)="onBack()">
    <mat-icon class="mb-2" [svgIcon]="'heroicons_outline:arrow-left'"></mat-icon>
  </button>

</div>
<div class="flex flex-col ml-5 sm:flex-row md:ml-20 mr-20 mt-1 sm:ml-10 bg-white">
  <ng-container *ngIf="sub_title != undefined">
    <h1
      class="flex-auto sm:w-auto font-garamond p-4 font-bold sm:text-2xl text-2xl md:text-2xl lg:text-3xl leading-tight text-gray-800 dark:text-white">
      {{ sub_title }}</h1>
    <span class="flex-auto"></span>
    <button mat-icon-button class="visible sm:invisible bg-gray-300 hover:bg-gray-500 hover:text-gray-100"
      (click)="onBack()">
      <mat-icon class="mb-2" [svgIcon]="'heroicons_outline:arrow-left'"></mat-icon>
    </button>
  </ng-container>
</div>
