

  <div class="flex flex-col sm:flex-row sm:space-x-4">
    <mat-toolbar class="w-full text-4xl font-bold">
      <mat-toolbar-row>
        <span class="font-garamond">{{ title }}</span>
        <span class="flex-auto"></span>
        <button mat-icon-button class="hover:bg-gray-500" (click)="onBack()">
          <mat-icon class="mb-2" [svgIcon]="'heroicons_outline:arrow-left'"></mat-icon>
        </button>
      </mat-toolbar-row>
      <mat-toolbar-row>
        <ng-container *ngIf="sub_title != undefined">
          <p class="text-xl text-gray-600 xl:w-7/12 mx-auto xl:mx-0">
            {{ sub_title }}
          </p>
        </ng-container>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
