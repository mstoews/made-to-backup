<ng-container>
<div class="py-12 lg:px-20 px-6">
    <div class="flex flex-col items-center">
      <img  class="object-cover w-140 rounded-lg " 
      [ngSrc]="product.image" width="300" height="400" alt="caps"  alt={{product.description}}/>
        <h1 class="lg:text-4xl text-3xl font-semibold leading-9 text-gray-800 mt-24">{{product.category}}</h1>
        <div class="mt-4 text-gray-600 "> {{product.description}}
        </div>
        <button class="sm:w-auto w-full mt-10 px-6 py-4 bg-gray-800 focus:outline-none text-base font-medium leading-4 text-white focus:ring-2 focus:ring-offset-2 focus:ring-gray-700 hover:bg-gray-700">View details</button>
    </div>
</div>
</ng-container>
