<fuse-card  class="flex flex-col w-full text-gray-700 max-w-140 filter-article filter-interactive"
                [flippable]="true"
                [face]="'front'"
                #flippableCard01="fuseCard">
    <ng-container fuseCardFront>
        <img  class="object-cover w-140"
              [ngSrc]="product.image" width="300" height="400" alt="caps"
              alt="Card cover image"/>
              <div class="m-8 mb-4">
                <div class="text-2xl font-semibold leading-tight">{{product.description}}</div>
                  <!-- <div class="mt-4">{{product.rich_description}}</div> -->
                    <div class="mt-3 -mx-3">
                      <button   class="px-3"
                                mat-button
                                [color]="'primary'"
                                (click)="flippableCard01.face = flippableCard01.face === 'front' ? 'back' : 'front'">
                                Read More
                       </button>
                      </div>
                    </div>
                </ng-container>
                <ng-container fuseCardBack>
                    <div class="flex flex-col flex-auto m-4">
                        <button
                            class="ml-1.5"
                            mat-icon-button
                            (click)="flippableCard01.face = flippableCard01.face === 'front' ? 'back' : 'front'">
                            <mat-icon [svgIcon]="'heroicons_outline:arrow-narrow-left'"></mat-icon>
                        </button>
                        <div class="m-4 mt-3">
                        <div class="text-2xl font-semibold leading-tight">
                                {{product.description}}
                        </div>
                        <div class="mt-4">
                                {{product.rich_description}}
                        </div>
                        <div class="mt-4">
                          $ {{product.price}}
                  </div>
        </div>
      </div>
    </ng-container>
</fuse-card>
