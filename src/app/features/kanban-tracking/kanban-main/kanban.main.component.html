<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

    <mat-drawer-container class="flex-auto h-full bg-card dark:bg-transparent" (backdropClick)="onBackdropClicked()">

        <mat-drawer class="sm:w-128 dark:bg-gray-900" [mode]="drawerMode" [opened]="false" [position]="'end'"
            [disableClose]="true" #matDrawer>
            <router-outlet></router-outlet>
        </mat-drawer>

        <mat-drawer-content class="flex flex-col">


            <app-kanban-menubar 
            class="flex-header" (notifyParentRefresh)="onRefresh()"
                (notifyMenuItemChanged)="onMenuItemChanged($event)" (notifyParentAdd)="onAdd()"
                (notifyParentClone)="onClone()" inTitle={{outTitle}} inPartyRef={{outPartyRef}}>
            </app-kanban-menubar>
            <div class="flex-auto p-6 sm:p-8 sm:pt-4 overflow-y-auto" cdkScrollable>
                <div class="flex-main">
                    <app-kanban-group class="flex-article"></app-kanban-group>
                </div>
            </div>
        </mat-drawer-content>

    </mat-drawer-container>

</div>
