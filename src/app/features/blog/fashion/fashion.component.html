<div class="flex flex-col overflow-hidden rounded-lg shadow-lg">
  <div class="flex-shrink-0">
    <img
      class="object-cover aspect-w-10 aspect-h-7"
      [src]="blog.images[0].image"
      alt=""
    />
  </div>
  <div (click)="onOpenBlog()" class="flex flex-1 flex-col justify-between bg-white p-6">
    <div class="flex-1">
      <a href="#" class="mt-2 block">
        <p class="text-xl font-semibold text-gray-900">{{ blog.title }}</p>
        <p
          class="mt-3 text-base text-gray-500"
          [innerHTML]="blog.paragraph"
        ></p>
      </a>
    </div>
    <div class="mt-6 flex items-center">
      <div class="flex-shrink-0">

          <img
            class="h-10 w-10 rounded-full"
            [src]="blog.images[1].image"
            alt=""
          />
        
      </div>
      <div class="ml-3">
        <div class="flex space-x-1 text-sm text-gray-500">
          <time datetime="2020-03-16">{{ blog.date_updated }}</time>
          <span aria-hidden="true">&middot;</span>
        </div>
      </div>
    </div>
  </div>
</div>
