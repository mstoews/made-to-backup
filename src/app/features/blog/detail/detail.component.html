
<div class="px-4 py-12" *ngIf="blogImages$ | async as blogImages">
  <div class="lg:max-w-[1440px] md:max-w-[744px] max-w-[375px] mx-auto bg-white py-12 lg:px-10 md-px-6 px-4" >

    <div class="text-4xl text-gray-900 lg:max-w-[624px] w-full lg:mt-8 md:mt-6 mt-4">
      {{blog.title}}
    </div>

    <div class="top-48 gap-4 mt-6 lg:flex lg:mt-12 md:mt-8 justify-evenly">
      <p class="max-w-lg text-base text-gray-700 text-center md:text-left" [innerHTML]="blog.paragraph" ></p>
    </div>
     <img [src]="blogImages[0].url" alt="caps" class="rounded-lg h-140 w-140" />

  <div class="top-48 gap-4 mt-6 lg:flex lg:mt-12 md:mt-8 justify-evenly">
    <p class="bg-white max-w-lg text-base text-gray-700 text-center md:text-left" [innerHTML]="blog.body" ></p>
  </div>

  <img [src]="blogImages[1].url" alt="caps" class="rounded-lg h-140 w-140" />

  <div class="top-48 gap-4 mt-6 lg:flex lg:mt-12 md:mt-8 justify-evenly">
    <p class="max-w-lg text-base text-gray-700 text-center md:text-left" [innerHTML]="blog.conclusion" ></p>
  </div>

</div>
