<mat-card class="table-auto" *ngIf="allProducts$ | async as rows" >
  <table mat-table [dataSource]="rows" class="mat-elevation-z8">

    <ng-container matColumnDef="image">
      <th class="text-base font-bold" mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element"> <img class="h-30 m-1" [src]="element.image"/> </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th class="text-base font-bold" mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="rich_description">
      <th class="text-base font-bold" mat-header-cell *matHeaderCellDef> Detail Description </th>
      <td  mat-cell *matCellDef="let element"> <p class="w-200"> {{element.rich_description}} </p> </td>
    </ng-container>


    <ng-container matColumnDef="brand">
      <th class="text-base font-bold" mat-header-cell *matHeaderCellDef> Brand </th>
      <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
    <th class="text-base font-bold" mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>


      <ng-container matColumnDef="category">
        <th class="text-base font-bold" mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>


      <ng-container matColumnDef="rating">
        <th class="text-base font-bold" mat-header-cell *matHeaderCellDef> Rating </th>
        <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
      </ng-container>


      <ng-container matColumnDef="is_featured">
        <th class="text-base font-bold" mat-header-cell *matHeaderCellDef> Used </th>
        <td mat-cell *matCellDef="let element"> {{element.is_featured}} </td>
      </ng-container>


      <ng-container matColumnDef="user_updated">
        <th class="text-base font-bold" mat-header-cell *matHeaderCellDef> User </th>
        <td mat-cell *matCellDef="let element"> {{element.user_updated}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th class="text-base font-bold ml-2" mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="onCreate(element.id)" mat-flat-button color="primary">
            <mat-icon [svgIcon]="'mat_outline:edit'"></mat-icon>
          </button>
        </td>
      </ng-container>

    <tr class="text-base font-bold" mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr class="hover:bg-gray-100 m-1" mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

  </table>
</mat-card>
