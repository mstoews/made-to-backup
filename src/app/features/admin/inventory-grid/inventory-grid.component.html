    <ng-container *ngIf="allProducts$ | async as rows">
      <table mat-table [dataSource]="rows" class="mat-elevation-z7">

        <ng-container matColumnDef="image">
          <th class="text-base font-bold text-gray-100 m-2" mat-header-cell *matHeaderCellDef>
            Image
          </th>
          <td mat-cell *matCellDef="let element">
            <img class="m-1 w-30 rounded-lg" [ngSrc]="element.image" width="200" height="200" priority/>
          </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th class="text-base font-bold text-gray-100" mat-header-cell *matHeaderCellDef>
            Description
          </th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <ng-container matColumnDef="rich_description">
          <th class="text-base font-bold text-gray-100" mat-header-cell *matHeaderCellDef>
            Detail Description
          </th>
          <td mat-cell *matCellDef="let element">
            <p class="w-200 h-30" [innerHTML]="element.rich_description | safe: 'html'"></p>
          </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th class="text-base font-bold text-gray-100" mat-header-cell *matHeaderCellDef>
            Price
          </th>
          <td mat-cell *matCellDef="let element">$ {{ element.price }}</td>
        </ng-container>
