<div class="h-screen">
  <mat-drawer-container>
    <mat-drawer #drawer [opened]="false" mode="side" [position]="'end'" [disableClose]="false">
      <mat-card>
        <div mat-card-title class="card-title" [ngStyle]="{ 'border-left': '10px solid' + cRAG }" >
          {{ sTitle }}
        </div>
        <div mat-card-content>
          <form [formGroup]="imageGroup" (ngSubmit)="onUpdate(imageGroup.value)" class="form"> </form>
        </div>
      </mat-card>
    </mat-drawer>
    <mat-drawer-content>
      <div cdkDropListGroup class="grid grid-cols-5 gap-4">
        <!-- NOT_USED -->
        <div class="item--1 lg-rounded" style="height: 900px; overflow-y: auto" cdkScrollable>
          <div class="image_title sticky top-0 z-50">Unused Images</div>
          <div cdkDropList
            #notused="cdkDropList"
            [id]="IN_NOT_USED"
            [cdkDropListData]="not_usedImages"
            class="list"
            (cdkDropListDropped)="drop($event)" >
            <div *ngFor="let item of not_usedImages" cdkDrag>
              <app-image-card [url]="item.imageSrc" [file_name]="item.caption" ></app-image-card>
            </div>
          </div>
        </div>
        <!-- FEATURED -->
        <div class="item--2 lg-rounded" style="height: 900px; overflow-y: auto" cdkScrollable >
          <div class="image_title sticky top-0 z-50">FEATURED</div>
            <div cdkDropList #featured="cdkDropList" [id]="IN_FEATURED" [cdkDropListData]="featuredImages" class="list" (cdkDropListDropped)="drop($event)">
            <div *ngFor="let item of featuredImages" cdkDrag>
              <app-image-card  [url]="item.imageSrc" [file_name]="item.caption"> </app-image-card>
            </div>
          </div>
        </div>
        <!-- CREATIONS -->
        <div class="item--3 lg-rounded" style="height: 900px; overflow-y: auto" cdkScrollable >
          <div class="image_title sticky top-0 z-50">CREATIONS</div>
            <div cdkDropList #creations="cdkDropList" [id]="IN_CREATION" [cdkDropListData]="creationsImages" class="list" (cdkDropListDropped)="drop($event)">
            <div *ngFor="let item of creationsImages" cdkDrag>
              <app-image-card [url]="item.imageSrc" [file_name]="item.caption"> </app-image-card>
            </div>
          </div>
        </div>
        <!-- COLLECTIONS -->
        <div class="item--4 lg-rounded" style="height: 900px; overflow-y: auto" cdkScrollable >
          <div class="image_title sticky top-0 z-50 uppercase lg-rounded">collections</div>
          <div cdkDropList #collections="cdkDropList" [id]="IN_COLLECTION" [cdkDropListData]="collectionsImages"  class="list" (cdkDropListDropped)="drop($event)">
            <div *ngFor="let item of collectionsImages" cdkDrag>
              <app-image-card [url]="item.imageSrc"  [file_name]="item.caption"></app-image-card>
            </div>
          </div>
        </div>
        <!-- GALLERY -->
        <div class="item--5 lg-rounded" style="height: 900px; overflow-y: auto" cdkScrollable >
          <div class="image_title sticky top-0 z-50 uppercase lg-rounded">gallery</div>
          <div cdkDropList #gallerys="cdkDropList" [cdkDropListData]="galleryImages" [id]="IN_GALLERY" class="list" (cdkDropListDropped)="drop($event)">
            <div *ngFor="let item of galleryImages" cdkDrag>
              <app-image-card [url]="item.imageSrc" [file_name]="item.caption"></app-image-card>
            </div>
          </div>
        </div>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
