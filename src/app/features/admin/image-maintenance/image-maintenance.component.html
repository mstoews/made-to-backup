<div class="h-screen">
  <grid-menubar
    [inTitle]="sTitle"
    (notifyParentRefresh)="Refresh()"
    (notifyParentDelete)="Delete()"
    (notifyParentAdd)="Add()"
    (notifyParentClone)="Clone()">
  </grid-menubar>
<mat-drawer-container>
  <mat-drawer #drawer [opened]="false" mode="side" [position]="'end'" [disableClose]="false">
    <mat-card>
      <div mat-card-title class="card-title" [ngStyle]="{'border-left': '10px solid' + cRAG }"> {{sTitle}} </div>
      <div mat-card-content>
        <!-- <form [formGroup]="imageGroup" (ngSubmit)="onUpdate(imageGroup.value)" class="form">
        </form> -->
      </div>
    </mat-card>
  </mat-drawer>
  <mat-drawer-content>
    <div cdkDropListGroup class="grid grid-cols-5 gap-4">
          <div class="item--1 lg-rounded" style="height: 900px; overflow-y: auto" cdkScrollable>
            <div class="kanban_title">Images</div>
            <ul cdkDropList #open="cdkDropList" [id]="IMAGES" [cdkDropListData]="inventoryImages"
              (cdkDropListDropped)="drop($event)">
              <li *ngFor="let item of inventoryImages" cdkDrag>
                <app-image-card [url]="item.url" [file_name]="item.name" ></app-image-card>
              </li>
            </ul>
          </div>
          <div class="item--2 lg-rounded" style="height: 900px; overflow-y: auto" cdkScrollable>
            <div class="kanban_title">BLOGS</div>
            <div class="block h-screen" cdkDropList #progress="cdkDropList" [id]="BLOGS" [cdkDropListData]="blogs"
              (cdkDropListDropped)="drop($event)">
              <div *ngFor="let item of blogs" cdkDrag>
                <app-blog-card [blog]="item"></app-blog-card>
              </div>
            </div>
          </div>
          <div class="item--3" style="height: 900px; overflow-y: auto" cdkScrollable>
            <div class="kanban_title">Collections</div>
            <div cdkDropList #review="cdkDropList" [id]="COLLECTIONS" [cdkDropListData]="collections" class="list"
              (cdkDropListDropped)="drop($event)">
              <div *ngFor="let item of collections" cdkDrag>
                <!-- <app-task (notifyOpenTaskDialog)="onOpenForm($event)" [item]="item"></app-task> -->
              </div>
            </div>
          </div>
          <div class="item--4" style="height: 900px; overflow-y: auto" cdkScrollable>
            <div class="kanban_title">products</div>
            <div cdkDropList [cdkDropListData]="products" [id]="PRODUCTS"  class="list"
              (cdkDropListDropped)="drop($event)">
              <div *ngFor="let item of products" cdkDrag>
                <!-- <app-task (notifyOpenTaskDialog)="onOpenForm($event)" [item]="item"></app-task> -->
              </div>
            </div>
          </div>
          <div style="height: 900px; overflow-y: auto" cdkScrollable>
            <div class="kanban_title uppercase lg-rounded">Screens</div>
            <div cdkDropList [cdkDropListData]="products" [id]="PRODUCTS"  class="list"
              (cdkDropListDropped)="drop($event)">
              <div *ngFor="let item of products" cdkDrag>
                <!-- <app-task (notifyOpenTaskDialog)="onOpenForm($event)" [item]="item"></app-task> -->
              </div>
            </div>
          </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
</div>
