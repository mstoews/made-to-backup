<h2 mat-dialog-title>{{description}}</h2>



<div [formGroup]="form">



    <mat-form-field>

        <input matInput
                placeholder=" Title"
               formControlName="description">

    </mat-form-field>

    <mat-form-field>
    <input type="text" 
    class="pb-4 text-black rounded border-b border-gray-200 block w-full placeholder-gray-600 mt-6 focus:outline-0"
    formControlName="first_name"
    placeholder="First Name" />
    </mat-form-field>

    <mat-form-field>

        <textarea matInput placeholder="Description"
            formControlName="longDescription">

        </textarea>

    </mat-form-field>

    <div class="course-image-upload">

        <span>Course:</span>

        <input type="file" (change)="uploadFile($event)">

 

    </div>


</div>
