
<mat-card>
<div class="flex min-h-full m-10">
  
  <div class="flex flex-1 flex-col justify-center py-1 ">
   
    <div class="mx-auto w-full max-w-sm lg:w-96">
      <!-- Logo -->
      <div class="w-12">
        <img src="/favicon.ico" />
      </div>

      <!-- Title -->
      <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight text-gray-400">
        Sign in
      </div>

      <!-- Alert -->
      <fuse-alert class="mt-8 -mb-4" *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false" [type]="alert.type"
        [@shake]="alert.type === 'error'">
        {{ alert.message }}
      </fuse-alert>

      <!-- Sign in form -->
      <form class="mt-8" [formGroup]="signInForm" #signInNgForm="ngForm">
        <!-- Email field -->


        <mat-form-field class="w-full">
          <mat-label>Email address</mat-label>
          <input id="email" matInput [formControlName]="'email'" />
          <mat-error *ngIf="signInForm.get('email')!.hasError('required')">
            Email address is required
          </mat-error>
          <mat-error *ngIf="signInForm.get('email')!.hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <!-- Password field -->
        <mat-form-field class="w-full bg-gray-100">
          <mat-label>Password</mat-label>
          <input  id="password" matInput type="password" [formControlName]="'password'" #passwordField />
          <button mat-icon-button type="button" (click)="
              passwordField.type === 'password'
                ? (passwordField.type = 'text')
                : (passwordField.type = 'password')
            " matSuffix>
            <mat-icon class="icon-size-4 text-gray-700" *ngIf="passwordField.type === 'password'" [svgIcon]="'heroicons_solid:eye'">
            </mat-icon>
            <mat-icon class="icon-size-4" *ngIf="passwordField.type === 'text'" [svgIcon]="'heroicons_solid:eye-off'">
            </mat-icon>
          </button>
          <mat-error> Password is required </mat-error>
        </mat-form-field>

        <!-- Submit button -->
        <button class="fuse-mat-button-large w-full mt-6 bg-gray-700 text-gray-100" mat-flat-button
          [disabled]="signInForm.disabled" (click)="signInEmail()">
          <span *ngIf="!signInForm.disabled"> Sign in </span>
          <mat-progress-spinner *ngIf="signInForm.disabled" [diameter]="24" [mode]="'indeterminate'">
          </mat-progress-spinner>
        </button>
      </form>
    </div>
 
  </div>
</div>

</mat-card>
