<div class="flex flex-col items-center flex-auto min-w-0 sm:justify-center md:p-8">
  <div class="flex overflow-hidden md:w-full md:max-w-6xl sm:rounded-2xl sm:shadow sm:bg-card">
    <div class="w-full px-4 py-8 sm:w-auto sm:p-12 md:p-16">
      <div class="w-full mx-auto max-w-80 sm:w-80 sm:mx-0 text-gray-700">
        <!-- Logo -->
        <div class="w-12">
          <img src="/favicon.ico" />
        </div>

        <!-- Title -->
        <div class="mt-8 text-4xl font-extrabold leading-tight tracking-tight">
          Sign up
        </div>
        <div class="flex items-baseline mt-0.5 font-medium">
          <div>Already have an account?</div>
          <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['/authentication/sign-in/modern']">Sign In
          </a>
        </div>

        <!-- Alert -->
        <fuse-alert class="mt-8 -mb-4" *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false" [type]="alert.type"
          [@shake]="alert.type === 'error'">
          {{ alert.message }}
        </fuse-alert>

        <!-- Sign Up form -->
        <form class="mt-8" [formGroup]="signUpForm">
          <!-- Name field -->
          <mat-form-field class="w-full">
            <mat-label>Full name</mat-label>
            <input id="name" matInput [formControlName]="'name'" />
            <mat-error *ngIf="signUpForm.get('name')!.hasError('required')">
              Full name is required
            </mat-error>
          </mat-form-field>

          <!-- Email field -->
          <mat-form-field class="w-full">
            <mat-label>Email address</mat-label>
            <input id="email" matInput [formControlName]="'email'" />
            <mat-error *ngIf="signUpForm.get('email')!.hasError('required')">
              Email address is required
            </mat-error>
            <mat-error *ngIf="signUpForm.get('email')!.hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>

          <!-- Password field -->
          <mat-form-field class="w-full">
            <mat-label>Password</mat-label>
            <input id="password" matInput type="password" [formControlName]="'password'" #passwordField />
            <button mat-icon-button type="button" (click)="
                passwordField.type === 'password'
                  ? (passwordField.type = 'text')
                  : (passwordField.type = 'password')
              " matSuffix>
              <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'password'" [svgIcon]="'heroicons_solid:eye'">
              </mat-icon>
              <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'text'" [svgIcon]="'heroicons_solid:eye-off'">
              </mat-icon>
            </button>
            <mat-error> Password is required </mat-error>
          </mat-form-field>

          <!-- Company field -->
          <mat-form-field class="w-full">
            <mat-label>Company</mat-label>
            <input id="company-confirm" matInput [formControlName]="'company'" />
          </mat-form-field>

          <!-- ToS and PP -->
          <div class="inline-flex items-end w-full mt-1.5">
            <mat-checkbox [color]="'primary'" [formControlName]="'agreements'">
              <span>I agree to the</span>
              <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['./']">Terms of Service
              </a>
              <span>and</span>
              <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['./']">Privacy Policy
              </a>
            </mat-checkbox>
          </div>

          <!-- Submit button -->
          <button class="w-full mt-6 fuse-mat-button-large" mat-flat-button [color]="'primary'"
            [disabled]="signUpForm.disabled" (click)="signUp()">
            <span *ngIf="!signUpForm.disabled"> Create your free account </span>
            <mat-progress-spinner *ngIf="signUpForm.disabled" [diameter]="24" [mode]="'indeterminate'">
            </mat-progress-spinner>
          </button>
        </form>
      </div>
    </div>
    <div class="relative hidden w-0 flex-1 lg:block">
      <img class="absolute inset-0 h-full w-full object-cover" src="https://firebasestorage.googleapis.com/v0/b/made-to-cassie.appspot.com/o/400%2F161714D0-73C9-4C75-8D15-B8B2F08EE5E1_400x400.JPG?alt=media&token=b9992447-1ad8-4007-98ec-1dac81d25f2c" alt="Login">
    </div>
  </div>
</div>
