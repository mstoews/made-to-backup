<a (click)="openCart()" class="group">
  <div class="aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-w-7 xl:aspect-h-8">
    <img [src]="product.image" alt={{product.description}} class="h-full w-full object-cover object-center group-hover:opacity-75">
  </div>
  <h3 class="mt-4 text-sm text-gray-700">{{product.description}}</h3>
  <p class="mt-1 text-lg font-medium text-gray-900">${{product.price}}</p>
  <span class="flex-1"></span>
</a>
