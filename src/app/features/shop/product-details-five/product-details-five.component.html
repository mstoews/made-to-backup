<!-- <ng-container *ngIf="productItem$ | async as product"> -->
  <app-header  [title]="product.description"></app-header>
  <div class="flex items-center justify-center w-full">
    <div
      class="flex flex-col items-start justify-start px-4 py-0 md:w-10/12 lg:w-8/12 xl:w-full md:px-6 xl:px-20 2xl:container 2xl:mx-auto">
      <span> </span>
      <div
        class="flex flex-col items-start mt-5 space-y-8 jusitfy-start xl:items-center xl:flex-row xl:space-y-0 xl:space-x-8">
        <div class="flex flex-col items-stretch w-full mt-5 jusitfy-start xl:flex-row gap-y-4 xl:gap-y-0 xl:space-x-8">
          <div class="flex flex-row items-start justify-start">
            <ng-container *ngIf="inventoryImages$ | async as inventory">
              <div
                class="grid grid-cols-4 gap-y-2 md:gap-y-0 md:grid-cols-6 xl:grid-cols-1 justify-items-start gap-x-2 xl:gap-x-0 xl:gap-y-12">
                <ng-container *ngFor="let p of inventory">
                  <img (click)="setImage(p.imageSrc)" class="rounded-lg w-40" [ngSrc]="p.imageSrc" width="300" height="300" alt="p.description" />
                </ng-container>
              </div>
            </ng-container>
          </div>

          <div>
            <img class="hidden rounded-lg w-[600px] xl:block" [src]="mainImage" width="400" height="400"
              alt="headphones-1" priority />
            <img class="w-full xl:hidden" [src]="mainImage" width="800" height="800" alt="headphones-2"
              priority />
          </div>

          <div class="flex flex-col items-start justify-start w-full xl:w-7/12">
            <p class="text-xl font-garamond font-semibold leading-5 text-gray-800 lg:text-3xl xl:leading-6">
              {{ product.category }}
            </p>
            <p class="mt-5 text-base leading-normal text-gray-600"
              [innerHTML]="product.rich_description | safe : 'html'"></p>
            <p class="mt-3 text-lg font-medium leading-5 text-gray-600 md:text-xl">
              ${{ product.price }}
            </p>
            <div class="flex items-start w-full mt-10 space-x-4 jusitfy-start">
              <button mat-raised-button
                class="py-5 w-[30] text-base font-medium leading-4 text-center text-gray-800 bg-white border border-gray-800 xl:w-auto focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 hover:bg-black hover:text-white px-8"
                (click)="onAddToShoppingCart()">
                Add to Cart
              </button>

              <button mat-raised-button
                class="w-[30] py-5 text-base font-medium leading-4 text-center text-gray-800 bg-white border border-gray-800 xl:w-auto focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 hover:bg-black hover:text-white px-8"
                (click)="onAddToWishList()">
                Wish List
              </button>

              <button mat-raised-button
                class="w-auto py-5 text-base font-medium leading-4 text-center text-gray-800 bg-white border border-gray-800 xl:w-auto focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 hover:bg-black hover:text-white px-8"
                (click)="onGoShoppingCart()">
                Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- </ng-container> -->
