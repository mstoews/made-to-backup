<div class="flex items-center justify-center w-full" *ngIf="productItem$ | async as product">
  <div
    class="flex flex-col items-start justify-start px-4 py-16 md:w-10/12 lg:w-8/12 xl:w-full md:px-6 xl:px-20 2xl:container 2xl:mx-auto">
    <div class="flex flex-col items-start space-y-3 jusitfy-start">
      <p class="text-4xl font-semibold leading-9 text-gray-800 font-garamond">{{product.description}} </p>
      <button mat-icon-button (click)="onContinueShopping()"
        class="absolute mb-20 text-3xl font-semibold text-gray-700 align-middle rounded-lg top-12 items-left right-30 btn hover:text-white hover:bg-gray-500 dark:hover:bg-gray-700">
        <mat-icon [svgIcon]="'heroicons_outline:arrow-left'"></mat-icon>
      </button>
    </div>
    <span>

    </span>
    <div
      class="flex flex-col items-start mt-5 space-y-8 jusitfy-start xl:items-center xl:flex-row xl:space-y-0 xl:space-x-8">
      <div
        class="flex flex-col items-stretch w-full mt-5 jusitfy-start xl:flex-row gap-y-4 xl:gap-y-0 xl:space-x-8">
        <div class="flex flex-row items-start justify-start">
          <div
            class="grid grid-cols-2 gap-y-2 md:gap-y-0 md:grid-cols-3 xl:grid-cols-1 justify-items-start gap-x-2 xl:gap-x-0 xl:gap-y-12">
            <img class="rounded-lg w-30" [ngSrc]="product.image" width="200" height="200" alt="product-1" />
            <img class="rounded-lg w-30" [ngSrc]="product.image" width="200" height="200" alt="product-2" />
            <img class="rounded-lg w-30" [ngSrc]="product.image" width="200" height="200" alt="product-3" />
          </div>
        </div>
        <div>
          <img class="hidden rounded-lg w-[600px] xl:block" [ngSrc]="product.image" width="400" height="400" alt="headphones-1" priority />
          <img class="w-full xl:hidden" [ngSrc]="product.image" width="800" height="800" alt="headphones-2" priority />
        </div>
      </div>
      <div class="flex flex-col items-start justify-start w-full xl:w-7/12">
        <p class="text-xl font-semibold leading-5 text-gray-800 lg:text-3xl xl:leading-6">{{product.category}}</p>
        <p class="mt-5 text-base leading-normal text-gray-600" [innerHTML]="product.rich_description | safe: 'html'"></p>
        <p class="mt-3 text-lg font-medium leading-5 text-gray-600 md:text-xl">${{product.price}}</p>
        <div class="flex items-start w-full mt-10 space-x-4 xl:w-auto jusitfy-start">

          <button
            class="w-full py-5 text-base font-medium leading-4 text-center text-gray-800 bg-white border border-gray-800 xl:w-auto focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 hover:bg-black hover:text-white md:px-8"
            (click)="onAddToShoppingCart()">
            Add to Cart
          </button>

          <button
            class="w-full py-5 text-base font-medium leading-4 text-center text-gray-800 bg-white border border-gray-800 xl:w-auto focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 hover:bg-black hover:text-white md:px-8"
            (click)="onAddToWishList()">
            Wish List
          </button>

          <button
            class="w-full py-5 text-base font-medium leading-4 text-center text-gray-800 bg-white border border-gray-800 xl:w-auto focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 hover:bg-black hover:text-white md:px-8"
            (click)="onGoShoppingCart()">
            Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
