<ng-container class="bg-white" *ngIf="wishList$ | async as wishItems">
  <app-header [title]="header_title" [sub_title]="'Save some favorites'"></app-header>
  <div
    class="2xl:mx-auto 2xl:container md:py-12 py-9 lg:px-20 px-4 md:px-6 flex justify-center items-center flex-col space-y-8">
    <div
      class="grid grid-cols-1 sm:px-20 md:px-0 md:grid-cols-2 xl:grid-cols-3 w-full justify-items-center gap-x-6 lg:gap-x-8 gap-y-12 xl:gap-y-0">
      <div *ngIf="wishItems.length > 0; else no_wish">
        <div *ngFor="let item of wishItems">
          <div class="flex w-full flex-col justify-center items-start space-y-4">
            <div class="group relative w-full flex justify-center items-center">
              <img class="w-full hidden lg:block" [src]="item.image" alt="watch-1" />
              <img class="w-full hidden md:block lg:hidden" [src]="item.image" alt="watch-1" />
              <img class="w-full md:hidden" [src]="item.image" alt="watch-1" />
              <button (click)="onRemoveItem(item.id)"
                class="z-30 p-2 rounded-full bg-white absolute top-4 right-4 hover:text-red-600 text-gray-600">
                <svg class="fill-stroke" width="30" height="30" viewBox="0 0 30 30" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path d="M5 8.75H25" stroke="currentColor" stroke-width="1.25" stroke-linecap="round"
                    stroke-linejoin="round" />
                  <path d="M12.5 13.75V21.25" stroke="currentColor" stroke-width="1.25" stroke-linecap="round"
                    stroke-linejoin="round" />
                  <path d="M17.5 13.75V21.25" stroke="currentColor" stroke-width="1.25" stroke-linecap="round"
                    stroke-linejoin="round" />
                  <path
                    d="M6.25 8.75L7.5 23.75C7.5 24.413 7.76339 25.0489 8.23223 25.5178C8.70107 25.9866 9.33696 26.25 10 26.25H20C20.663 26.25 21.2989 25.9866 21.7678 25.5178C22.2366 25.0489 22.5 24.413 22.5 23.75L23.75 8.75"
                    stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" />
                  <path
                    d="M11.25 8.75V5C11.25 4.66848 11.3817 4.35054 11.6161 4.11612C11.8505 3.8817 12.1685 3.75 12.5 3.75H17.5C17.8315 3.75 18.1495 3.8817 18.3839 4.11612C18.6183 4.35054 18.75 4.66848 18.75 5V8.75"
                    stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </button>
              <button (click)="addToCart(item.product_id, item.id)"
                class="opacity-0 hover:text-black z-10 group-hover:opacity-100 transition duration-200 absolute bg-white flex justify-center items-center text-center py-3 text-base font-medium leading-4 bottom-8 w-5/6 text-gray-800">
                Add to cart
              </button>
              <div
                class="w-full h-full opacity-0 group-hover:opacity-25 transition duration-200 bg-gradient-to-t z-0 from-gray-800 to-opacity-0 absolute bottom-0">
              </div>
            </div>
            <div class="text-left">
              <p class="text-sm leading-3 text-gray-600">{{ item.category }}</p>
              <h2 class="mt-1 text-xl lg:text-2xl font-semibold leading-5 lg:leading-6 text-gray-800">
                {{ item.description }}
              </h2>
            </div>
            <div class="text-left">
              <p class="text-xl font-medium leading-5 text-gray-600">
                ${{ item.price }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #no_wish>
    <div class="col-start-2 col-end-2 sm:col-start-1 sm:col-end-1">
      <div class="mx-auto max-w-2xl px-4 pt-6 sm:px-6 ">
        <h2 class="text-lg font-medium text-gray-900 text-center">
          Currently nothing in your wishlist
        </h2>
        <button type="submit" (click)="backToShopping()"
          class="w-full rounded-md border border-transparent bg-gray-800 py-3 px-4 text-base font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-50">
          Continue to Shopping
        </button>
        <h2></h2>
      </div>
    </div>
  </ng-template>

</ng-container>
